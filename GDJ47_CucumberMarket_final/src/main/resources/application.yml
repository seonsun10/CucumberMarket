server:
  port: 9090

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    driver-class-name: oracle.jdbc.driver.OracleDriver
    username: spring
    password: spring
    
    #connection pool설정
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      auto-commit: false
      connection-test-query: select 1 from dual
      pool-name: cupool
#mvc패턴으로 jsp페이지 연결하기
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
        
#jpa환경설정하기
  jpa:
    generate-ddl: true
    show-sql: true
    database: oracle
    database-platform: org.hibernate.dialect.Oracle9iDialect
    hibernate: 
      ddl-auto: update
      use-new-id-generator-mappings: true

logging:
  level:
    root: info
    com.cu.cum: debug

    
    
mybatis:
  mapper-locations: /mapper/**/*.xml
  

